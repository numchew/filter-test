<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Camera app">
	<meta name="apple-mobile-web-app-title" content="Camera app">

	<!-- Name of the app -->
	<title>Camera App</title>

	<!-- Link to main style sheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>

<body>
	<main id="camera">
		<div id="camera--frame">
			<video id="camera--view" muted autoplay playsinline> </video>
			<canvas id="camera--output"></canvas>
			<!-- <img src="//:0" alt="" id="camera--filter"> -->
			<div class="frame-container">
				<div class="frame-bg"></div>
				<!-- <img src="assets/ui/UI_Nes_frame.png" alt=""></img> -->
				<div class="frame-bg"></div>
			</div>
		</div>
		<div class="wrapper">
			<img id="capture-btn" src="assets/ui/UI_Nes_botton01_a.png" alt="Capture" style="cursor: pointer;">
			<img id="capture-btn" src="assets/ui/UI_Nes_botton02_a.png" alt="Capture" style="cursor: pointer;">
			<img id="capture-btn" src="assets/ui/UI_Nes_botton_shutter.png" alt="Capture" style="cursor: pointer;">
			<img id="capture-btn" src="assets/ui/UI_Nes_botton04_a.png" alt="Capture" style="cursor: pointer;">
			<img id="capture-btn" src="assets/ui/UI_Nes_botton05_a.png" alt="Capture" style="cursor: pointer;">
		</div>


		<!-- <button id="camera--trigger">Take a picture</button> -->
	</main>

	<canvas id="camera--output2">
		<!--<img id=" Sticker2" src="assets/Shewsheep.png" alt=""></img>-->
	</canvas>

	<!-- <img id="camera--icon" src="assets/camera_icons.png" alt=""></img> -->

	<script src="js/app.js"></script>
</body>

</html>
