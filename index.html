<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Nescafe app">
	<meta name="apple-mobile-web-app-title" content="Nescafe app">

	<!-- Name of the app -->
	<title>NesCafe'</title>

	<!-- Link to main style sheet -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animation.css">
</head>

<body>
	<div id="camera">
		<video id="camera--view" muted autoplay playsinline></video>
	</div>
	<main class="preview">
		<div class="container">
			<!-- <div class="camera-output-container">
				<canvas id="camera--output"></canvas>
			</div> -->
			<canvas id="camera--output"></canvas>
			<div class="btn--rotate" onclick="toggleCamera()">
				<img src="./assets/ui/UI_Nes_botton_flip_camera.png" alt="" />
			</div>
			<div class="flex"></div>
			<div class="btn--control">
				<div class="btn">
					<img id="btn1" src="./assets/ui/UI_Nes_botton01_a.png" alt="" />
				</div>
				<div class="btn">
					<img id="btn2" src="./assets/ui/UI_Nes_botton02_a.png" alt="" />
				</div>
				<div class="btn" onclick="capture()">
					<img src="./assets/ui/UI_Nes_botton_shutter.png" alt="" />
				</div>
				<div class="btn">
					<img id="btn3" src="./assets/ui/UI_Nes_botton03_a.png" alt="" />
				</div>
				<div class="btn">
					<img id="btn4" src="./assets/ui/UI_Nes_botton04_a.png" alt="" />
				</div>
			</div>
			<div id="loading">
				<img src="./assets/loading.webp" alt="" />
			</div>
		</div>
	</main>
	<img src="//:0" alt="" id="previewElement" hidden>
	<audio id="soundEffect"></audio>

	<script src="dataImg.js"></script>
	<script src="app.js"></script>
</body>

</html>
